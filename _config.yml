# Site settings
title: 'Code The Web'
description: 'Web development for normal people.'
keyword: 'web, web development, development, programming, internet, blog, website, html, css, javascript, learn, code, coding, learn to code'
#url: 'http://codetheweb.blog' # your host
baseurl: '/'

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author
author: 'Booligoosh'
nickname: 'Booligoosh'
bio: 'I am a programmer guy.'
avatar: 'assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: true

# Comments
disqus: true
disqus_url: 'https://codetheweb-blog.disqus.com/embed.js'

# Share
social-share: true
social-share-items: ['facebook', 'twitter', 'google']

# theme color
theme-color: 'pink'  # pink or default

# Post header background patterns (when the post has no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  github: 'https://github.com/Booligoosh'
  website: 'https://booligoosh.github.io/'

# Tags
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: false

# Plugins
plugins: [jekyll-paginate, jekyll-feed, github-pages, jekyll-sitemap]


# ME
sass:
  style: compressed